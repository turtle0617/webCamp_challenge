<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./stylesheets/kerway.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Noto+Serif:400,700|Open+Sans:400,700" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <section>
    <div class="kerway_banner_parallax_group parallax">
      <!-- <div class="baseline"></div> -->
      <div class="banner_title">
        <img src="./splitImage/kerway/banner_title.png" alt="">
      </div>
      <div class="main_banner parallax_group">
        <div class="main_banner_image layer__base">
          <img src="./splitImage/kerway/banner_img1.png" alt="">
        </div>
        <div class="main_banner_title layer__text">
          從日常<br>實現藝術<br>從藝術<br>反思生活
        </div>
        <div class="main_banner_line layer__top"> </div>
      </div>
      <div class="banner_subTitle parallax_group">
        <span class="banner_subTitle_text layer__base">攝影 造型 動態影像 設計</span>
      </div>
      <div class="actor_introduction parallax_group">
        <div class="actor_introduction_narrative parallax_group">
          <div class="actor_introduction_narrative_title layer__text">
            完成人對<br>自我實現的<br>一種夢想。
          </div>
          <div class="actor_introduction_narrative_subTitle layer__top">
            將素人大眾<br>與高端時尚的<br>界限拉近。
          </div>
          <div class="actor_introduction_narrative_line layer__top"> </div>

          <div class="actor_introduction_narrative_detail layer__base">
            「可畏工作」從平面攝影起手，將彩妝造型，動態影像，服飾設計以及平面設計等美學專業領域連結、揉和並重塑，皆由顛覆傳統婚紗照以 「取得邏輯」的市場常態，發展成跨領域的「製成邏輯」全新創作團隊。<br>將素人大眾與高端時尚的界限不斷拉近，借此完成人對自我展現的各種「夢想」。
          </div>
        </div>
        <div class="actor_introduction_image parallax_group">
          <div class="actor_introduction_image_actor1 layer__top">
            <img src="./splitImage/kerway/banner_img41.png" alt="">
          </div>
          <div class="actor_introduction_image_actor2 layer__text">
            <img src="./splitImage/kerway/banner_img42.png" alt="">

          </div>
          <div class="actor_introduction_image_actor3 layer__base">
            <img src="./splitImage/kerway/banner_img43.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
