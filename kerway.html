<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./stylesheets/kerway.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Noto+Serif|Open+Sans:400,700" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="contact">
    <img src="./splitImage/kerway/turtle.jpg" alt="cat">
  </div>
  <div id="hambuger">
    <div class="line line_left"></div>
    <div class="line line_right"></div>
  </div>
  <div class="contact_btn">
    <img src="./splitImage/hausenn/goToContactUs 4.png" alt="contact">
  </div>
  <nav class="navbar">
    <ul class="nav_items">
      <li class="camp">
        <a href="##">
          <img src="./splitImage/hausenn/hausennCamp 2.png" alt="camp">
        </a>
        <ul class="camp_items">
          <li class="camp_item">
            <div class="camp_item_top">
              <a href="##">
                <img src="./splitImage/hausenn/hausenn.png" alt="hausenn">
              </a>
            </div>
            <div class="camp_item_bottom">
              <a href="##">
                <img src="./splitImage/hausenn/hover_hausenn.png" alt="hausenn">
              </a>
            </div>
          </li>
          <li class="camp_item">
            <div class="camp_item_top">
              <a href="##">
                <img src="./splitImage/hausenn/kerway.png" alt="kerway">
              </a>
            </div>
            <div class="camp_item_bottom">
              <a href="##">
                <img src="./splitImage/hausenn/hover_kerway 2.png" alt="kerway">
              </a>
            </div>
          </li>
          <li class="camp_item">
            <div class="camp_item_top">
              <a href="##">
                <img src="./splitImage/hausenn/sonstay 2.png" alt="sonstay">
              </a>
            </div>
            <div class="camp_item_bottom">
              <a href="##">
                <img src="./splitImage/hausenn/hover_sonstay 2.png" alt="sonstay">
              </a>
            </div>
          </li>
        </ul>
      </li>
      <li class="works">
        <a href="##">
          <img src="./splitImage/hausenn/works 2.png" alt="works">
        </a>
      </li>
      <li class=news>
        <a href="##">
          <img src="./splitImage/hausenn/news 2.png" alt="news">
        </a>
      </li>
      <li class="social">
        <ul class="social_links">
          <li>
            <a href="##">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="##">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="##">
              <i class="far fa-envelope"></i>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
  <section id="home">
    <div class="bg"></div>
    <div class="home_assets">
      <div class="logo">
        <img src="./splitImage/kerway/header_photo_foreground.png" alt="logo" />
      </div>
      <div class="down_arrow">
        <img src="./splitImage/hausenn/arrow.png" alt="">
      </div>
    </div>
  </section>
  <section id="banner">
    <div class="kerway_banner_parallax_group parallax">
      <!-- <div class="baseline"></div> -->
      <div class="banner_title">
        <img src="./splitImage/kerway/banner_title.png" alt="">
      </div>
      <div class="main_banner parallax_group">
        <div class="main_banner_image layer__base">
          <img src="./splitImage/kerway/banner_img1.png" alt="">
        </div>
        <div class="main_banner_title layer__text">
          從日常<br>實現藝術<br>從藝術<br>反思生活
        </div>
        <div class="main_banner_line layer__top"> </div>
      </div>
      <div class="banner_subTitle parallax_group">
        <span class="banner_subTitle_text layer__base">攝影 造型 動態影像 設計</span>
      </div>
      <div class="actor_introduction parallax_group">
        <div class="actor_introduction_narrative parallax_group">
          <div class="actor_introduction_narrative_title layer__text">
            完成人對<br>自我實現的<br>一種夢想。
          </div>
          <div class="actor_introduction_narrative_subTitle layer__top">
            將素人大眾<br>與高端時尚的<br>界限拉近。
          </div>
          <div class="actor_introduction_narrative_line layer__top"> </div>
  
          <div class="actor_introduction_narrative_detail layer__base">
            「可畏工作」從平面攝影起手，將彩妝造型，動態影像，服飾設計以及平面設計等美學專業領域連結、揉和並重塑，皆由顛覆傳統婚紗照以 「取得邏輯」的市場常態，發展成跨領域的「製成邏輯」全新創作團隊。<br>將素人大眾與高端時尚的界限不斷拉近，借此完成人對自我展現的各種「夢想」。
          </div>
        </div>
        <div class="actor_introduction_image parallax_group">
          <div class="actor_introduction_image_actor1 layer__top">
            <img src="./splitImage/kerway/banner_img41.png" alt="">
          </div>
          <div class="actor_introduction_image_actor2 layer__text">
            <img src="./splitImage/kerway/banner_img42.png" alt="">
  
          </div>
          <div class="actor_introduction_image_actor3 layer__base">
            <img src="./splitImage/kerway/banner_img43.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./script/hambuger.js"></script>
  <script src="./script/navbar.js"></script>
  <script src="./script/contactPage.js"></script>
  <script src="./script/home.js"></script>
</body>

</html>
