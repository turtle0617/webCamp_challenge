  <title>Document</title>

<body>

  <section id="home">
    <!-- hambuger menu appears in every section -->
    <div id="hambuger">
      <div class="line line_left"></div>
      <div class="line line_right"></div>
    </div>
    <div class="bg"></div>
    <div class="home_assets">
      <div class="logo">
        <img src="./splitImage/hausenn/header_photo_foreground 2.png" alt="logo" />
      </div>
      <div class="contact_btn">
        <img src="./splitImage/hausenn/goToContactUs 4.png" alt="contact">
      </div>
    </div>
  </section>
  <section id="banner">
    <div class="hausenn_banner_parallax_group parallax">
      <div class="banner_title">
        <img src="./splitImage/hausenn/banner_title 2.png" alt="">
      </div>

      <div class="main_banner parallax_group">
        <div class="main_banner_colorArea parallax_layer  layer__back"></div>
        <div class="main_banner_image layer__base">
          <img src="./splitImage/hausenn/banner_img1 2.png" alt="">
        </div>
        <div class="main_banner_text parallax_layer layer__text">
          DECONSTRUCT<br> VERSUS RECONSTRUCT
          <br> SURMOUNT AND<br> REMODEL
        </div>
      </div>

      <div class="sub_banner parallax_group">
        <div class="sub_banner_image parallax_layer layer__base">
          <img src="./splitImage/hausenn/banner_img2.png" alt="">
        </div>
        <div class="sub_banner_text parallax_layer layer__back">
          結構與解構<br> 打破與重塑
          <br> 顛覆服飾的
          <br> 種種邏輯
        </div>
      </div>

      <div class="introduction_banner parallax_group ">
        <div class="introduction_banner_title parallax_layer layer__text">
          <h1>INTERWEAVING<br class="mbbr">BETWEEN FABRIC AND <br>MATERIALS</h1>
        </div>
        <div class="introduction_banner_subLine parallax_layer layer__back"> </div>
        <div class="introduction_banner_subTitle parallax_layer layer__back">
          遊走針與線，布料與媒材交織<br> 而成的 HĀUSENN<br> 這個獨一無二的新代名詞。
        </div>
      </div>

      <div class="couture_banner parallax_group">
        <div class="couture_banner_colorArea parallax_layer layer__back">
        </div>
        <div class="couture_banner_image parallax_layer layer__base">
          <img src="./splitImage/hausenn/banner_img3.png" alt="">
        </div>
        <div class="couture_banner_title parallax_layer layer__text">
          COUTURE
        </div>
        <div class="couture_banner_orderLink parallax_layer layer__text">
          訂製服
        </div>
        <div class="couture_banner_line parallax_layer layer__text"> </div>
      </div>
      <div class="collections_banner parallax_group">
        <div class="collections_banner_colorArea parallax_layer layer__back">
        </div>
        <div class="collections_banner_image parallax_layer layer__base">
          <img src="./splitImage/hausenn/banner_img4.png" alt="">
        </div>
        <div class="collections_banner_line parallax_layer layer__text"> </div>
        <div class="collections_banner_title parallax_layer layer__text">
          COLLECTIONS
        </div>
        <div class="collections_banner_orderLink parallax_layer layer__text">
          女裝
        </div>
      </div>
      <div class="seasons_banner parallax_group">
        <div class="seasons_banner_colorArea parallax_layer layer__text">
        </div>
        <div class="seasons_banner_image parallax_layer layer__base">
          <img src="./splitImage/hausenn/banner_img5.png" alt="">
        </div>
        <div class="seasons_banner_line parallax_layer layer__text"> </div>
        <div class="seasons_banner_title parallax_layer layer__top">
          SEASONS
        </div>
        <div class="seasons_banner_orderLink parallax_layer layer__top">
          男裝
        </div>
        <div class="seasons_banner_bgImage parallax_layer layer__base">
          <img src="./splitImage/hausenn/banner_img6.png" alt="">
        </div>
      </div>
    </div>
  </section>
